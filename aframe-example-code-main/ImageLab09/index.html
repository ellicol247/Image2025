<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
      <a-sphere position="0 1.25 -5" radius="1.25" color="#ffffff"></a-sphere>
      <a-sphere position="0 3 -5" radius="0.75" color="#ffffff"></a-sphere>
      <a-sphere position="0 4 -5" radius="0.5" color="#ffffff"></a-sphere>
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->

      <!--Snowman Nose-->
      <a-cone position="0 4 -4.4" radius-bottom=".05" radius-top=".01" height=".3" rotation="95" color="ffa500"></a-cone>

      <!--Snowman Buttons-->
      <a-sphere position="0 2.5 -4.4" radius=".05" color="#000000"></a-sphere>
      <a-sphere position="0 2 -3.95" radius=".05" color="#000000"></a-sphere>
      <a-sphere position="0 1.7 -3.8" radius=".05" color="#000000"></a-sphere>
      <!--Arms -->
      <a-cylinder position="0 3 -5" radius="0.05" height="4" rotation="0 0 90" color="#8B4513"></a-cylinder>
      

      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: goaland; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
