<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>

        <img id="sky1" src="assets/equirectandularBeachedit.jpg">
        <img id="icecreamcone" src="assets/icecreamconetexture.jpg">
        <img id="icecream" src="assets/icecreamtexcture.png">
        <img id="towel" src="assets/toweltexture.jpg">
      </a-assets>

      <a-sky src="#sky1" radius="20"></a-sky>


      <a-plane
        position="3 0 -3"
        rotation="-90 0 0"
        width="2"
        height="1"
        material="src: #towel; repeat: 2 2;">
      </a-plane>

      <a-cone 
        position="0 0.5 -3"
        rotation="180 0 0"
        radius-bottom="0.5"
        radius-top="0.05"
        height="1.2"
        material="src: #icecreamcone; side: double;">
      </a-cone>

      <a-sphere 
        position="0 1.3 -3"
        radius="0.6"
        material="src: #icecream; side: double;">
      </a-sphere>
    </a-scene>
  </body>
</html>
